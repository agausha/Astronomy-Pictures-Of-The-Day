<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA API Pictures</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=supacode.dev"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <script src="/js/script.js" defer></script>
  </head>
  <body>
    <!-- Loader -->
    <div class="loader hidden">
      <img src="/img/rocket.svg" alt="Rocket Loading Animation" />
    </div>
    <!-- Container -->
    <div class="container">
      <!-- Navigation -->
      <div class="navigation-container">
        <span class="background"></span>
        <!-- Result Nav -->
        <span class="navigation-items" id="resultNav">
          <h3 class="clickable" onclick="updateDOM('favorites')">Favorites</h3>
          <h3>&nbsp;&nbsp;&nbsp;â€¢&nbsp;&nbsp;&nbsp;</h3>
          <h3 class="clickable" onclick="getNasaPictures()">Load More</h3>
        </span>
        <!-- Favorites Nav -->
        <span class="navigation-items hidden" id="favoritesNav">
          <h3 class="clickable" onclick="getNasaPictures()">
            Load More NASA Images
          </h3>
        </span>
      </div>
      <!-- Images Container -->
      <div class="images-container"></div>
    </div>
    <!-- Save Confirmation -->
    <div class="save-confirmed" hidden>
      <h1>ADDED!</h1>
    </div>
  </body>
</html>
